<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="backScene">
      <div class="display">
        <div class="showBlock">
          <div class="title">
            <h4>the.weather</h4>
          </div>
          <div class="fullInfo">
            <div class="temperature">
              <h1>26Â°</h1>
            </div>
            <div class="cityData">
              <h2 class="city-name">London</h2>
              <p>10:36-Tuesday,22 Oct'22</p>
            </div>
            <div class="weather">
              <img
                alt="weather"
                src="images/sun.png"
                style="height: 40px; width: 40px"
              />
              <h3>Sunny</h3>
            </div>
          </div>
        </div>
        <div class="details">
          <div class="searching" style="margin-left: 10px">
            <input class="field" type="text" placeholder="Another Location" />
            <button class="search-button">
              <img src="./images/search.png" />
            </button>
          </div>
          <div class="cities" style="height: 210px; margin-top: 50px">
            <div class="city city-first"><h3>Tashkent</h3></div>
            <div class="city city-second"><h3>Samarkand</h3></div>
            <div class="city city-third"><h3>Bukhara</h3></div>
            <div class="city city-fourth"><h3>Khiva</h3></div>
          </div>
          <hr />
          <div class="data">
            <div>
              <h2>Weather details</h2>
            </div>
            <div style="margin-top: 15px">
              <h3>Clouds: <span>10%</span></h3>
            </div>
            <div>
              <h3>Rain: <span>14%</span></h3>
            </div>
            <div>
              <h3>Humidity: <span>27%</span></h3>
            </div>
            <div>
              <h3>Wind: <span>19%</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
